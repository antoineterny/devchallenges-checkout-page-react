<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="devchallenges.png" />

		<link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="responsive.css" />

		<title>Devchallenges</title>
	</head>
	<body>
		<h1>Checkout</h1>
		<main>
			<aside id="aside">
				<div id="products"></div>
			</aside>

			<form>
				<fieldset>
					<legend>Contact information</legend>

					<label for="email">E-mail</label>

					<div class="input-wrapper">
						<i class="material-icons">email</i>
						<input type="email" id="email" placeholder="Enter your email..." />
					</div>

					<label for="phone">Phone</label>
					<div class="input-wrapper">
						<i class="material-icons">phone</i>
						<input type="tel" id="phone" placeholder="Enter your phone..." />
					</div>
				</fieldset>
				<fieldset>
					<legend>Shipping address</legend>

					<label for="full-name">Full name</label>
					<div class="input-wrapper">
						<i class="material-icons">account_circle</i>
						<input type="text" id="full-name" placeholder="Your name..." />
					</div>

					<label for="address">Address</label>
					<div class="input-wrapper">
						<i class="material-icons">home</i>
						<input type="text" id="address" placeholder="Your address..." />
					</div>

					<label for="city">City</label>
					<div class="input-wrapper">
						<i class="material-icons">location_city</i>
						<input type="text" id="city" placeholder="Your city..." />
					</div>

					<div class="two-fields">
						<label for="country"
							>Country
							<div class="input-wrapper">
								<select name="country" id="country">
									<option value="null" class="placeholder">Your country...</option>
									<option value="fr">France</option>
									<option value="uk">United Kingdom</option>
									<option value="it">Italy</option>
								</select>
								<i class="material-icons">keyboard_arrow_down</i>
							</div>
						</label>

						<label for="postal-code"
							>Postal Code
							<div class="input-wrapper">
								<i class="material-icons">markunread_mailbox</i>
								<input type="text" id="postal-code" placeholder="Your postal code..." />
							</div>
						</label>
					</div>

					<!-- <label for="save-info" id="save-info">
						<input type="checkbox" name="save-info" id="save-info" /> Save this information for next time
					</label> -->

					<label class="cb-container"
						>Save this information for next time
						<input type="checkbox" name="save-info" id="save-info"/>
						<span class="checkmark"></span>
          </label>
          
				</fieldset>
				<div class="submit-line">
					<input type="submit" value="Continue" />
				</div>
			</form>
		</main>

		<footer>Antoine Terny @ DevChallenges.io</footer>

	</body>
</html>
